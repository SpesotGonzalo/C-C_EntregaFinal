<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verduler√≠a El Huerto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet"></head>
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">

        <header-component></header-component>

        <div class="container">
            <h2 class="text-center mb-4">CRUD de Productos</h2>

            <a href="producto_nuevo.html" class="btn btn-success mb-3">
                Nuevo Producto
            </a>
            

            <div v-if="error">
                <p>Lo sentimos , ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Imagenes</th>
                                <th scope="col"></th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" v-for="producto in productos" :key="producto.id">
                                <td scope="row">{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.stock}}</td>
                                <td>
                                    <img width="60" :src="producto.imagen" :alt="producto.nombre">
                                </td>
                                <td>{{producto.cantidad}}</td>
                                <td>
                                    <a class="btn btn-primary"
                                        :href="'producto_update.html?id='+ producto.id">Editar</a>
                                    <button type="button" class="btn btn-danger"
                                        v-on:click="eliminar(producto.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>

        </div>

        <footer-component></footer-component>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javaScript/productos.js"></script>

</body>

</html>
