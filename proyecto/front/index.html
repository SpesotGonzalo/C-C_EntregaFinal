<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería El Huerto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.prod.js"></script>
</head>

<body>

    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center">
                <h1 class="display-5">Verdulería El Huerto</h1>
                <nav>
                    <a href="inicio.html" class="text-white">Inicio</a>
                    <a href="productos.html" class="text-white">Productos</a>
                    <a href="contacto.html" class="text-white">Contacto</a>
                    <a href="index.html" class="text-white">Inicio Sesion</a>
                </nav>
            </div>
        </div>
    </header>
    <div>

        
        <div id="app" class="container">
            <form style="background-color: aliceblue; margin: 10px auto; width: 400px; padding: 20px;">
                <h1>Iniciar Sesion</h1>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" v-model="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="clave" v-model="clave" placeholder="Ingrese su clave">
                </div>        
                <button type="button" class="btn btn-success w-100" @click="login">Entrar</button>
                <div id="espaciado">
                <button type="button" class="btn btn-success w-100" onclick="irAregistro()">Crear Cuenta</button>
                </div> 
            </form>

    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <span>© 2024 Verdulería Verde Fresco. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/proyecto/javaScript/usuarios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
