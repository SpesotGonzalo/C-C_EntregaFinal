<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <title>Verduleria El Huerto</title>
</head>
<body>
    <div id="app">

        
        <!-- Componente Header -->
        <header-component></header-component>
        
        <div id="app" class="container">
            <form style="background-color: aliceblue; margin: 10px auto; width: 400px; padding: 20px;">
                <h1>Iniciar Sesion</h1>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" v-model="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="clave" v-model="clave" placeholder="Ingrese su clave">
                </div>        
                <button type="button" class="btn btn-success w-100" @click="login">Entrar</button>
                <div id="espaciado">
                <button type="button" class="btn btn-success w-100" onclick="irAregistro()">Crear Cuenta</button>
                </div> 
            </form>

        <!-- Componente Footer -->
        <footer-component></footer-component>
    </div>



    <script src="/proyecto/javaScript/usuarios.js"></script>
</body>
</html>
