<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdulería El Huerto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.prod.js"></script>
</head>

<body>

  <header class="bg-success text-white py-3">
    <div class="container">
      <div class="header-content d-flex justify-content-between align-items-center">
        <h1 class="display-5">Verdulería El Huerto</h1>
        <nav>
          <a href="inicio.html" class="text-white">Inicio</a>
          <a href="productos.html" class="text-white">Productos</a>
          <a href="contacto.html" class="text-white">Contacto</a>
          <a href="index.html" class="text-white">Inicio Sesion</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h2>Editar Producto </h2>
        <div class="mb-3">
          <label for="id">Id</label>
          <input type="number" name="id" id="id" disabled v-model="id">
        </div>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" v-model="stock">
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">
        </div>


        <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <span>© 2024 Verdulería Verde Fresco. Todos los derechos reservados.</span>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"> </script>

  <script src="../javaScript/productos.js"></script>
</body>

</html>
