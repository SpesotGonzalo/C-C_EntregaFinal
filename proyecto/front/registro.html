<!doctype html>
<html lang="en">
<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header class="bg-success text-white py-3">
    <div class="container">
        <div class="header-content d-flex justify-content-between align-items-center">
            <h1 class="display-5">Verdulería El Huerto</h1>
            <nav>
                <a href="inicio.html" class="text-white">Inicio</a>
                <a href="productos.html" class="text-white">Productos</a>
                <a href="contacto.html" class="text-white">Contacto</a>
                <a href="index.html" class="text-white">Cerrar Sesión</a>
            </nav>
        </div>
    </div>
</header>
  <main>
    <div class="container" id="app">
      <form>
          <h1 class="mb-4">Registro de Usuario</h1>
          <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" v-model="usuario" placeholder="Ingrese su usuario">
          </div>
          <div class="mb-3">
              <label for="clave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="clave" v-model="clave" placeholder="Ingrese su clave">
          </div>
          <button type="button" class="btn btn-success btn-grabar w-100" @click="grabar()">Grabar</button>
      </form>
  </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../javaScript/usuarios.js"></script>
</body>
